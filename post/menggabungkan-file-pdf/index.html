<p>Install dulu <code>pdftk</code>:</p><pre><code class="language-bash">sudo apt install pdftk
</code></pre><p>Misal, kita ingin menggabungkan <code>a.pdf</code> dengan <code>b.pdf</code> menjadi <code>c.pdf</code>, maka perintahnya adalah:</p><pre><code class="language-bash">pdftk a.pdf b.pdf cat output c.pdf
</code></pre>
